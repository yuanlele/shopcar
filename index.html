<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/jquery.fullPage.css">
        <link rel="stylesheet" href="css/myPage.css">
        <link rel="stylesheet" href="css/base.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.fullPage.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/myPage.js"></script>
    </head>
    <body>
    <img src="images/enter.png" class="enter">
    <img src="images/next.png" class="next pra">
    <div id="fullpage">
    	<!-- 第一屏 -->
    	<div class="section section-1">
    	    <img src="images/section-1-static.png" class="static pra" >
    	    <img src="images/section-1-slogn.png" class="slogn pra">
            <img src="images/section-1-sofa.png" class="sofa pra">
    	</div>
        <!-- 第二屏 -->
        <div class="section section-2">
            <div class="search pra">
                <img src="images/section-2-search-words.png" class="section-word pra">
            </div>
            <img src="images/section-2-goods.png" class="goods pra">
            <img src="images/section-2-words-1.png" class="words words-1 pra ">
            <img src="images/section-2-words-2.png" class="words words-2 pra ">
            <img src="images/section-2-search-leave.png" class="leave pra">
            <img src="images/shirt.png" class="shirt pra">
            <div class="cover pra"></div>
        </div>
        <!--第三屏-->
        <div class="section section-3">
            <div class="main pra">
                <img src="images/section-3-color-1.gif" class=" color color-1 pra">
                <img src="images/section-3-color-2.gif" class=" color color-2 pra">
                <img src="images/section-3-button-1.gif" class=" button button-1 pra">
                <img src="images/section-3-button-2.gif" class=" button button-2 pra">
            </div>
            <img src="images/section-3-shirt-italic.png" class="italic pra">
        </div>
        <!--第四屏-->
        <div class="section section-4">
            <div class="cart pra">
            <img src="images/section-4-car.png" class="car pra">
            <img src="images/section-3-shirt-italic.png" class="shirt pra">
            </div>
            <img src="images/section-4-word-1.png" class="word word-1 pra">
            <img src="images/section-4-word-2.png" class="word word-2 pra">
            <div class="card pra">
                <img src="images/section-4-card-word.png" class="pra">
            </div>
            <img src="images/section-4-cloud.png" class="cloud pra">
        </div>
        <!--第五屏-->
        <div class="section section-5" >
            <div class="overflow">
            <img src="images/section-5-word.png" class="word pra">
            <img src="images/section-5-card.png" class="card pra">
            <img src="images/section-5-order.png" class="order pra">
            <img src="images/section-5-hand.png" class="hand pra">
            <img src="images/section-5-mouse-a.png" class="mouse mouse-a pra">
            <img src="images/section-5-mouse-b.png" class="mouse mouse-b pra">
            </div>
            <img src="images/section-3-shirt-italic.png" class="italic pra">
        </div>
        <!--第六屏-->
        <div class="section section-6">
            <img src="images/section-6-car.png" class="car pra">
            <img src="images/section-6-address.png" class="address pra">
            <img src="images/section-6-word.png" class="word pra">
            <img src="images/section-6-box.png" class="box pra">
            <img src="images/section-6-man.png"class="man pra">
            <img src="images/section-6-woman.png" class="woman pra">
            <img src="images/section-6-please.png" class="please pra">
        </div>
        <!-- 第七屏 -->
        <div class="section section-7">
            <div class="star pra"></div>
            <img src="images/section-7-good.png" class="goods pra">
        </div>
        <!-- 第八屏 -->
        <div class="section section-8">
            <div class="start pra">
                <img src="images/section-8-start-b.gif" class="pra">
                <img src="images/section-8-start-a.png" class="pra">
            </div>
            <img src="images/section-8-again.png" class="again pra">
            <img src="images/section-8-hand.png" class="hand pra">
        </div>
    </div>
    </body>
</html>
